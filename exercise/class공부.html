<!doctype html>
<script>


  class CoffeeMachine {
    _waterAmount = 0;

    set waterAmount(value) {
      if (value < 0) {
        throw new Error('물의 양은 음수가 될 수 없습니다.');
      }
      this._waterAmount = value;
    }

    get waterAmount() {
      return this._waterAmount;
    }

    constructor(power) {
      this._power = power;
    }

    get power() {
      return this._power;
    }
  }

  let coffeeMachine = new CoffeeMachine(100);
  console.log(coffeeMachine._waterAmount);
  coffeeMachine.waterAmount = 10;
  console.log(coffeeMachine._waterAmount);

  coffeeMachine.waterAmount = 100;
  console.log(coffeeMachine._waterAmount);

  alert(`전력량이 ${coffeeMachine.power}인 커피머신을 만듭니다.`); // 전력량이 100인 커피머신을 만듭니다.

  coffeeMachine._power = 25; // Error (setter 없음)
  alert(`전력량이 ${coffeeMachine.power}인 커피머신을 만듭니다.`); 
</script>

</html>

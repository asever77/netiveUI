<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal{position: absolute; top:100px; left:100px; padding: 20px; background-color: #000;}
        .wrap{width:500px; height: 500px; overflow-y: auto;}
       [data-target="a"]{width: 100%; height: 80vh; background-color: gold;}
       [data-target="b"]{width: 100%; height: 100vh; background-color: pink;}
       [data-target="c"]{width: 100%; height: 40vh; background-color: yellowgreen;}
    </style>
</head>
<body>
    <div class="modal">
        <div class="btns">
            <button type="button" class="btn" data-obj="a">a</button>
            <button type="button" class="btn" data-obj="b">b</button>
            <button type="button" class="btn" data-obj="c">c</button>
        </div>
        <div class="wrap">
            <div data-target="a">
                a
            </div>
            <div data-target="b">
                b
            </div>
            <div data-target="c">
                c
            </div>
        </div>
    </div>
    <script>
         document.addEventListener('DOMContentLoaded', () => {

            const btns = document.querySelectorAll('.btns button');
            const act = (e) => {
                const _this = e.currentTarget;
                const _name = _this.dataset.obj;
                const _target = document.querySelector('[data-target="'+ _name +'"]');
                const _wrap = document.querySelector('.wrap');
                const _wrap_top =  _wrap.getBoundingClientRect().top;
                const _target_top = _target.getBoundingClientRect().top;

                _wrap.scrollTo({
                    top: _target_top + _wrap.scrollTop - _wrap_top,
                    behavior: 'smooth'  
                });
            }
            for(let item of btns) {
                item.addEventListener('click', act);
            }

         });
    </script>
</body>
</html>

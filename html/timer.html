<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      padding: 0;
    }

    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      padding: 0 20px;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }


    @keyframes 띠용 {
      0% {transform: scale(1); opacity: 1;}
      40% {transform: scale(1.4); opacity: .8}
      50% {transform: scale(1); opacity: .7}
      100% {transform: scale(0); opacity: 0}
    }
    .progress-circle.off{
      animation-delay: .2s;
      animation-duration: .3s;
      animation-name: 띠용;
      animation-iteration-count: 1;
      animation-timing-function:ease-out; 
      animation-fill-mode:forwards;}
    .progress-circle {
      position: relative;
      width: 120px;
      height: 120px;
      opacity: 1;
      transform: scale(1);
    }
    .progress-circle-item { transform: rotate(-90deg); }
    .progress-circle-frame, 
    .progress-circle-bar { fill: none; }
    .progress-circle-frame { stroke: #e6e6e6; }
    .progress-circle-bar {
      transition: all .3s linear;
      stroke: #03c75a;
      stroke-linecap: round;
    }
    .progress-circle-value {
      position: absolute;
      top:0; 
      left:0;
      width: 100%;
      height: 100%;
      text-align: center;
      color: #888;
      font-size: 30px;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div style="width:100%; height: 200px;"></div>

  <div class="progress-circle" data-id="test1">
    <svg class="progress-circle-item">
      <circle class="progress-circle-frame" />
      <circle class="progress-circle-bar" />
    </svg>
    <div class="progress-circle-value">0</div>
  </div>



  <div style="width:100%;  height: 600px;"></div>
  <script>

  const ProgressCircle = (option) => {
    const el_wrap = document.querySelector('.progress-circle[data-id="'+ option.id +'"]');
    const el_item = el_wrap.querySelector('.progress-circle-item');
    const el_bar = el_item.querySelector('.progress-circle-bar');
    const el_frame = el_item.querySelector('.progress-circle-frame');
    const el_value = el_wrap.querySelector('.progress-circle-value');
    const startTime = Number(option.startTime);
    const endTime = Number(option.endTime) - startTime;
    const callback = option.callback;
    const radius = Number(option.radius);
    const storke = Number(option.storke);
    const size = (radius + (storke / 2)) * 2;
    const sizeHalf = size / 2;
    const circumference = 2 * Math.PI * radius;
    const reverse = option.reverse;
    const delay = 0;
    let time = 0;
    let timer;
    let second = 0;

    //setting
    const set = () => {
      el_wrap.style.width = size + 'px';
      el_wrap.style.height = size + 'px';
      el_item.setAttribute('width', size);
      el_item.setAttribute('height', size);
      el_item.setAttribute('viewBox', '0 0 '+ size + ' ' + size);
      el_frame.setAttribute('cx', sizeHalf);
      el_frame.setAttribute('cy', sizeHalf);
      el_frame.setAttribute('r', radius);
      el_frame.setAttribute('stroke-width', storke);
      el_bar.setAttribute('cx', sizeHalf);
      el_bar.setAttribute('cy', sizeHalf);
      el_bar.setAttribute('r', radius);
      el_bar.setAttribute('stroke-width', storke);
      el_bar.style.strokeDashoffset = circumference;
      el_bar.style.strokeDasharray = circumference;
      el_value.textContent = reverse ? option.endTime / 100 : (startTime / 100) + 1;
    }
    
    const act = (v) => {
      const per = v.toFixed(0);
      const n = Number((per / (10000 / endTime)).toFixed(0));
      const _endTime = option.endTime / 100;
      
      second = second + 1;
      
      if (second % 100 === 1) {
        el_value.textContent = reverse ? _endTime - n : n;
      }

      el_bar.style.strokeDashoffset = circumference * (1 - (per / 100));

      if (v === 100) {
        el_value.textContent = reverse ? 0 : _endTime;
      }
    }

    const repeat = () => {
      timer = setTimeout(() => {
        if (time === endTime) {
          clearTimeout(timer);
          !!callback && callback();
          act(100);
        } else {
          act(time / (endTime) * 100);
          time = time + 1;
          repeat();
        }
      },9);
    };

    set();
    repeat();
  }

  ProgressCircle({
    id: 'test1',
    radius:50,
    storke: 20,
    reverse: false,
    startTime: 0,
    endTime: 300, //100 1초
    callback: () => {
      console.log('완료');
      document.querySelector('.progress-circle[data-id="test1"]').classList.add('off');
    }
  });
    
  </script>
</body>

</html>

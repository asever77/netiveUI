	<style>
		.flex {
			display: flex;
			width: auto;
			justify-content: center;
			align-items: center;
			gap:4px;
		}
		.swiper.year{width:50px;}
		.swiper {
			width: 30px;
			height: 14rem;
			margin:0;
			position: relative;
		}
		.swiper::before{
			content: "";
			width: 100%;
			position: absolute;
			top:0;
			height:	60px;
			background: linear-gradient(rgba(255,255,255,1), rgba(255,255,255,0));
			z-index: 2;
			pointer-events: none;
		}
		.swiper::after{
			content: "";
			width: 100%;
			position: absolute;
			bottom:0;
			height:	60px;
			background: linear-gradient(rgba(255,255,255,0), rgba(255,255,255,1));
			z-index: 2;
			pointer-events: none;
		}
		.swiper .swiper-slide {
			height: 30px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.swiper .swiper-slide.swiper-slide-active {
			color: #000
		}
	</style>
</head>

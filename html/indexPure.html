<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<title>Netive UI Development Group</title>

	<link rel="apple-touch-icon" href="/netiveUI/resources/img/common/ico_app.png" >
	<link rel="shortcut icon" href="/netiveUI/resources/img/common/ico_favicon.ico"> 

	<link rel="stylesheet" href="/netiveUI/resources/css/ui.base.css">

	<script defer src="/netiveUI/resources/js/ui.global.pure.js"></script>
</head>

<body>
	<div class="base-skip" id="baseSkip"></div>	
	<div class="base-wrap" id="baseWrap">
		<header class="base-header" id="baseHeader"></header>
		<div class="base-body" id="baseBody">
			<aside class="base-aside" id="baseAside"></aside>
			<main class="base-main" id="baseMain">
				<!-- content -->
				
				<!-- //content -->
			</main>
		</div>
		<footer class="base-footer" id="baseFooter"></footer>
	</div>

	<script>
		document.addEventListener("DOMContentLoaded", function(){
			netive.uiAjax.request({ 
				src: '/netiveUI/html/inc/header.html', 
				callback: function(v){
					netive.uiParts.appendHtml(document.querySelector('#baseHeader'), v);
				} 
			});

			netive.uiAjax.request({ 
				src: '/netiveUI/html/inc/footer.html', 
				callback: function(v){
					netive.uiParts.appendHtml(document.querySelector('#baseFooter'), v);
				} 
			});

			netive.uiAjax.request({ 
				src: '/netiveUI/html/components/scrollBar.html', 
				callback: function(v){
					netive.uiParts.appendHtml(document.querySelector('#baseMain'), v);

					netive.uiScrollBar.init();

					netive.uiScrollBar.init({
						id : 'scrbar1',
						infiniteCallback : function(){
							console.log(111111111);
						}
					});
				} 
			});
		});

		
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .base-header{position: fixed; width:100%; height: 100px; top:0; left:0; background-color: blueviolet;}
    </style>
</head>
<body>
    <div class="base-wrap">
        <header class="base-header"></header>
        <main style="height:300vh; background-color:bisque;"></main>
    </div>
    <script>
        ;(function(win, doc, undefined) {

            window.toun28UI = {};
            window.toun28UI.scroll = {
                updown: function(){
                    const el_html = document.querySelector('html');
                    let prevTop = 0;

                    window.addEventListener('scroll', act);

                    function act(){
                        const nowTop = document.documentElement.scrollTop;
                        
                        if (nowTop > prevTop) {
                            el_html.classList.remove('up');
                            el_html.classList.add('down');
                        } else {
                            el_html.classList.remove('down');
                            el_html.classList.add('up');
                        }

                        prevTop = nowTop;
                    }
                }
            }

			toun28UI.scroll.updown();
		})(window, document);

    </script>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="apple-touch-icon" href="/netiveUI/resources/img/common/ico_app.png" >
	<link rel="shortcut icon" href="/netiveUI/resources/img/common/ico_favicon.ico"> 

	<script src="/netiveUI/resources/js/lib/jquery-1.12.4.min.js"></script>
	<script src="/netiveUI/resources/js/ui.global.js"></script>
  
	<title> kkmk</title>


	<style>
	.ddd{
		position:absolute;
		top:50%;
		left:50%;
		margin:-100px 0 0 -100px;	
		width: 200px;
		height: 200px;
		z-index: 1;
		background:silver;
		perspective: 900px;
	}
	.aa{ 
	
    width:100%; height:100%;
	transform-style: preserve-3d;
    transition: transform 1s ease;}
	
	.aa:hover{transform:rotateY(360deg) ;}
	</style>
</head>

<body>
		<div class="ddd">
			<div class="aa">
				<img src="/netiveUI/resources/img/dummy/@test.png" alt="">
			</div>
		</div>
		
	
		
	<script>
		var doStep = function nextStep(step) { 
			if (step > 0) { 
				console.log("Step! : " + this.name); 
				nextStep.call(this, step - 1); 
			} 
		}; 

		var person = {
			name: "stranger", 
			walk: doStep
		}; 
		person.walk(5); 

		var unikys = {
			name: "unikys", 
			run: doStep
		}; 
		unikys.run(10);



		function Car() {
			this.wheel = 4;
			this.beep = "BEEP!";
		};

		Car.prototype.go = function(){
			alert(this.beep);
		};

		function Truck() {
			this.wheel = 6;
			this.beep = "HONK!";
		};

		Truck.prototype = new Car();

		function SUV() {
			this.beep = "WANK!";
		};

		SUV.prototype = new Car();

		var truck = new Truck(),
			suv = new SUV();

		alert(truck.wheel === 6 && suv.wheel === 4);
		alert(truck.beep === "HONK!" && suv.beep === "WANK!");

		truck.go();
		suv.go();



		let marks = [7,7,7,7,7,7,6,10,9,8],
         	k = 4;
		marks.sort(function(a, b) { // 오름차순
			return b - a;
		});

    	let ml = marks.length,
			award = [],
			rank = 0,
			i = 0;

		for ( i; i < ml; i++ ){
			if ( rank < k && award.length < ml ) {
				if ( i === 0 ) {
					award.push(marks[i]);
					rank++;
				} else {
					if ( marks[i] !== marks[i - 1] ) {
						award.push(marks[i]);
						rank++;
					} else {
						award.push(marks[i]);
					}
				}  
			} else {
				if (marks[i] === marks[i - 1]) {
					award.push(marks[i]);
				} else {
					break;
				}					
			}
			 
		}

		 console.log('상받는 학생수 : ' + award.length + ' / 상받는 등수 : ' +  rank + ' / 상받는 점수 : ' +  award)

	</script>
</body>
</html>

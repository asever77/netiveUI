<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="apple-touch-icon" href="/netiveUI/resources/img/common/ico_app.png" >
	<link rel="shortcut icon" href="/netiveUI/resources/img/common/ico_favicon.ico"> 

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/netiveUI/resources/js/ui.global.js"></script>
  
	<title> kkmk</title>


	<style>
	.ddd{
		position:absolute;
		top:50%;
		left:50%;
		margin:-100px 0 0 -100px;	
		width: 200px;
		height: 200px;
		z-index: 1;
		background:silver;
		perspective: 900px;
	}
	.aa{ 
	
    width:100%; height:100%;
	transform-style: preserve-3d;
    transition: transform 1s ease;}
	
	.aa:hover{transform:rotateY(360deg) ;}
	</style>
</head>

<body>
		<div class="ddd">
			<div class="aa">
				<img src="/netiveUI/resources/img/dummy/@test.png" alt="">
			</div>
		</div>
		
	
		
	<script>
		

		let marks = [100,90,80,80,70,70,50,40,30],
			k = 4;

		let ml = marks.length,
			award = [],
			rank = 0
			i = 0;

		for ( i; i < ml; i++ ){
			
			if ( rank < k && award.length < ml ) {
				// 현재등수(rank)가 등수제한(k)보다 작고(<) && 상받는 아이수(award.length)가 전체인원수(ml)보다 작을때(<)
				if ( i === 0 ) {
					// 첫번째 등수의 점수는 무조건 => 상받는 점수(award) 추가, 현재등수(rank)도 추가
					award.push(marks[i]);
					rank++;
				} else {
					if ( marks[i] !== marks[i - 1] ) {
						// 지금점수(marks[i])가 이전 점수(marks[i - 1]) 와 같지 않으면 => 상받는 점수(award) 추가, 현재등수(rank)도 추가
						award.push(marks[i]);
						rank++;
					} else {
						// 지금점수(marks[i])가 이전 점수(marks[i - 1]) 와 같다면 => 상받는 점수(award)만 추가
						award.push(marks[i]);
					}
				}  
			} else {
				// 더이상 상받는 학생수 추가가 없을 시 중지
				break;
			}
			console.log('상받는 학생수 : ' + award.length + ' / 상받는 등수 : ' +  rank + ' / 상받는 점수 : ' +  award) 
		}

	</script>
</body>
</html>

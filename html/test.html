<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="apple-touch-icon" href="/netiveUI/resources/img/common/ico_app.png" >
	<link rel="shortcut icon" href="/netiveUI/resources/img/common/ico_favicon.ico"> 

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
	<title> kkmk</title>


	<style>
	.ddd{
		position:absolute;
		top:50%;
		left:50%;
		margin:-100px 0 0 -100px;	
		width: 200px;
		height: 200px;
		z-index: 1;
		background:silver;
		perspective: 900px;
	}
	.aa{ 
	
    width:100%; height:100%;
	transform-style: preserve-3d;
    transition: transform 1s ease;}
	
	.aa:hover{transform:rotateY(360deg) ;}
	</style>
</head>

<body>
	<div class="ddd">
		<div class="aa">
			<img src="/netiveUI/resources/img/dummy/@test.png" alt="">
		</div>
	</div>
		
	<script>
		(function(document, tag) {
			var script = document.createElement(tag);
			var element = document.getElementsByTagName('body')[0];
			script.src = 'https://acsbap.com/apps/app/assets/js/acsb.js'; script.async = true; script.defer = true;
			(typeof element === 'undefined' ? document.getElementsByTagName('html')[0] : element).appendChild(script);
			script.onload = function() {
				acsbJS.init({
					statementLink     : '',
					feedbackLink      : '',
					footerHtml        : '',
					hideMobile        : false,
					hideTrigger       : false,
					language          : 'en',
					position          : 'right',
					leadColor         : '#146FF8',
					triggerColor      : '#146FF8',
					triggerRadius     : '50%',
					triggerPositionX  : 'right',
					triggerPositionY  : 'bottom',
					triggerIcon       : 'default',
					triggerSize       : 'medium',
					triggerOffsetX    : 20,
					triggerOffsetY    : 20,
					mobile            : {
						triggerSize       : 'small',
						triggerPositionX  : 'right',
						triggerPositionY  : 'bottom',
						triggerOffsetX    : 0,
						triggerOffsetY    : 0,
						triggerRadius     : '0'
					}
				});
			};
		}(document, 'script'));
	</script>
		
	
</body>
</html>

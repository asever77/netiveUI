<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<title>test</title>

	<style>
		* {padding:0; margin:0; box-sizing: border-box;}

		.bn-wrap{position:relative;}
		.bn-wrap.is-close{margin-top:-100px; transition:margin .3s ease-in-out }
		.base-header{position:relative;}
		.type-fixed .base-header{position:fixed; top:0;}
		.type-fixed .base-body{margin-top:100px}

	</style>
</head>

<body>
	<div class="base-wrap">
		<!-- 배너 -->
		<div class="bn-wrap" style="width:100%; height:100px; background-color: lightpink; padding:20px;">
			<strong>Banner</strong>
			<button type="button" class="bn-close"><span>닫기</span></button>
		</div>

		<header class="base-header"style="width:100%; height:100px; background:lightblue; border:10px dashed #88bfd1; padding:20px;">
			<h1>LOGO</h1>
		</header>

		<div class="base-body" style="overflow:hidden; left:50px; position:fixed; width:50vw; height:50vh; background-color:#e0f5fd; border:10px dashed skyblue; padding:20px;">
			<h2 style="position:fixed;background:green ; width:100vw; height:60vh; top:0; left:0; border:10px solid red;">BODY</h2>

<div style="overflow:hidden;position: relative;"><iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0"width="800" height="443" type="text/html" src="https://www.youtube.com/embed/DBXH9jJRaDk?autoplay=1&fs=0&iv_load_policy=3&showinfo=0&rel=0&cc_load_policy=0&start=0&end=0"></iframe><div style="position: absolute;bottom: 10px;left: 0;right: 0;margin-left: auto;margin-right: auto;color: #000;text-align: center;"><small style="line-height: 1.8;font-size: 0px;background: #fff;"> <a href="https://www.downstatuscheck.com/">isitdown</a> </small></div><style>.newst{position:relative;text-align:right;height:420px;width:520px;} #gmap_canvas img{max-width:none!important;background:none!important}</style></div><br />

		</div>


		<footer class="base-footer" style="width:100%; height:100px;  background:lightblue; border:10px dashed #88bfd1; padding:20px;">
			<h2>FOOTER</h2>
		</footer>
	</div>

	<!-- script -->
	<script src="/netiveUI/resources/js/lib/jquery-1.12.4.min.js"></script>

	<script>
		;(function($, win, doc, undefined) {
			$(doc).ready(function(){



				//배너 닫기 & 스크롤 시 헤더고정
				$.uiBannerTop = function(){
					var $bn = $('.bn-wrap');
					var $body = $('body');
					var bnH = $bn.outerHeight();

					//배너 닫은 후 header에 fixed 설정
					$('.bn-close').off('click.uibntop').on('click.uibntop', closeBanner);

					//스크롤 이벤트 값이 배너의 높이보다 크면 header에 fixed 설정
					$(win).off('scroll.uibntop').on('scroll.uibntop', function(){
						fixedHeader(Math.floor($(this).scrollTop()));
					});

					function closeBanner(){
						$bn.addClass('is-close');
						setTimeout(function(){
							$body.addClass('type-fixed');
							$bn.css('display','none');
						}, 300);
					}
					function fixedHeader(v){
						(bnH < v) ? 
							$body.addClass('type-fixed'):
							!$bn.hasClass('is-close') && $body.removeClass('type-fixed');
					}
				}
				$.uiBannerTop();





			});
		})(jQuery, window, document);
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../resources/css/main.css">
  <title>Document</title>
  <style>
    html {
      padding: 0;
    }

    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      padding: 0 20px;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }
    .item-wrap{position: relative;}
    .item{position: relative; width: 100%; height: 200vh; border:2px dashed #ccc;}
    .inner{position: absolute; top:50vh; left:50%; transform: translate(-50%,0); width: 50vw; height: 50vh; display: flex; justify-content: center; align-self: center; font-size: 15px; font-weight: 900; line-height: 1; transition: all .3s ease;}

    /* [data-parallax="1"].parallax-s-1 ~ .item .inner,
    [data-parallax="1"].parallax-s-1 .inner{position: fixed;} */

    /* .inner{transform: translate(100vw, 0);} */
    .parallax-e-0 .inner{transform: translate(100vw, 0);}
    .parallax-m-1 .inner{transform: translate(100vw, 0);}


    /* [data-parallax="1"].parallax-s-0 ~ .item .inner{position: fixed;} */
  </style>
</head>

<body>
  <div class="item" style="background-color: #ccc; height: 1000px;"></div>

  <div class="item-wrap">
    <div class="item" data-parallax="1">
      <div class="inner">A</div>
    </div>
    <div class="item" data-parallax="2">
      <div class="inner" style="padding-left: 20px;">B</div>
    </div>
    <div class="item" data-parallax="3">
      <div class="inner" style="padding-left: 40px;">C</div>
    </div>
    <div class="item" data-parallax="4">
      <div class="inner" style="padding-left: 60px;">D</div>
    </div>
    <div class="item" data-parallax="5">
      <div class="inner" style="padding-left: 80px;">E</div>
    </div>
    <div class="item" data-parallax="6">
      <div class="inner" style="padding-left: 100px;">F</div>
    </div>
  </div>
  <div class="item" style="background-color: #ccc;"></div>
  <div class="item" style="background-color: #ccc;"></div>
  <script defer src="../resources/js/ui.global.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      netive.scrollEvent.init();
    });
   

  </script>
</body>

</html>

<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<title>test</title>

	<style>
		* {padding:0; margin:0; box-sizing: border-box; }
        html,body{width:100%; height:100%;}
        .test{width:100%; height:100%; background:blue; display: flex; justify-content: center; align-items: center;}
		.test-wrap{text-align: center; font-size:0;}
		.test-item{height:calc(100vmin - 2vmin); width:calc(100vmin - 2vmin); margin:1vmin; background:chartreuse; display: inline-block;}

		
		[data-col="4"][data-row="2"] .test-wrap{max-width:calc(100vmin / 2 * 4)}
		[data-col="4"][data-row="2"] .test-item{height:calc(100vmin / 2 - 2vmin); width:calc(100vmin / 2 - 2vmin);}
		[data-col="4"][data-row="2"] .test-item{max-height:calc(100vw / 4 - 2vw); max-width:calc(100vw / 4 - 2vw)}
		
		[data-col="4"][data-row="3"] .test-wrap{max-width:calc(100vmin / 3 * 4)}
		[data-col="4"][data-row="3"] .test-item{height:calc(100vmin / 3 - 2vmin); width:calc(100vmin / 3 - 2vmin);}
		[data-col="4"][data-row="3"] .test-item{max-height:calc(100vw / 4 - 2vw); max-width:calc(100vw / 4 - 2vw)}

	</style>
</head>

<body>
	
	<div class="test col4" data-col="4" data-row="3"> 
		<div class="test-wrap">
			<div class="test-item"></div>
			<div class="test-item"></div>
			<div class="test-item"></div>
			<div class="test-item"></div>

			<div class="test-item"></div>
			<div class="test-item"></div>
			<div class="test-item"></div>
			<div class="test-item"></div>

			<div class="test-item"></div>
			<div class="test-item"></div>
			<div class="test-item"></div>
			<div class="test-item"></div>
		</div>

	</div>

</body>
</html>

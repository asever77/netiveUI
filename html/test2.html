<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<title>test</title>

	<style>
		* {padding:0; margin:0; box-sizing: border-box;}
        
        .card-list{display:inline-block; border:10px solid lightseagreen}
		.card-list-item{width:200px; height:130px; padding:0; border:0; cursor:pointer; opacity:0.5;}
        .card-list-item.selected{opacity:1}
        .card-list-item img{width:100%; display:block;}

        .card-body{display:inline-block;}
        .card-body img{display:block;}

        .card-body[data-line="1"]{border:10px solid lightblue}
        .card-body[data-line="2"]{border:10px solid lightgreen}
        .card-body[data-line="3"]{border:10px solid lightsalmon}
        .card-body[data-line="4"]{border:10px solid lightslategrey}

	</style>
</head>

<body>

    <div id="test" style="position:fixed; top:0">

    </div>
    <div style="margin:500px 0 1000px;">
        <input type="text">
    </div>
    <div id="test2" style="position:fixed; bottom:0">
    <button type="button">버튼</button>
    </div>

	<!-- script -->
	<script src="/netiveUI/resources/js/lib/jquery-1.12.4.min.js"></script>

	<script>
		;(function($, win, doc, undefined) {
			$(doc).ready(function(){
 $('#test').text($(win).outerHeight())
                $('input').on('focus', function(){
                    $('#test').text($(win).outerHeight())
                })


			});
		})(jQuery, window, document);
	</script>
</body>
</html>

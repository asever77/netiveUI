<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no, address=no, email=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content=" black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Guide - title</title>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <style>
        #waveform ::part(cursor):before {
            content: '🏄';
        }

        #waveform ::part(region) {
            font-family: fantasy;
        }
    </style>
</head>

<body>
    <div class="test" style="width: 300px; margin:10px auto; border:1px solid red; padding:10px">
    </div>

    <div class="contantRoot">
        <div class="test3" style="width: 300px; margin:10px auto; border:1px solid red; padding:10px">
        </div>
    </div>
    <script>
        new Vue({
            el: ".contantRoot",
            mounted: function () {

                const wavesurfer3 = WaveSurfer.create({
                    container: '.test3',
                    waveColor: 'rgb(200, 0, 200)',
                    progressColor: 'rgb(100, 0, 100)',
                    url: 'demo.wav',
                    mediaControls: true,
                })
                wavesurfer3.on('click', () => {
                    wavesurfer.play()
                })
            }
        });
        const options = {
            /** HTML element or CSS selector (required) */
            container: 'body',
            /** The height of the waveform in pixels */
            height: 128,
            /** The width of the waveform in pixels or any CSS value; defaults to 100% */
            width: 300,
            /** Render each audio channel as a separate waveform */
            splitChannels: false,
            /** Stretch the waveform to the full height */
            normalize: false,
            /** The color of the waveform */
            waveColor: '#ff4e00',
            /** The color of the progress mask */
            progressColor: '#dd5e98',
            /** The color of the playpack cursor */
            cursorColor: '#ddd5e9',
            /** The cursor width */
            cursorWidth: 2,
            /** Render the waveform with bars like this: ▁ ▂ ▇ ▃ ▅ ▂ */
            barWidth: NaN,
            /** Spacing between bars in pixels */
            barGap: NaN,
            /** Rounded borders for bars */
            barRadius: NaN,
            /** A vertical scaling factor for the waveform */
            barHeight: NaN,
            /** Vertical bar alignment **/
            barAlign: '',
            /** Minimum pixels per second of audio (i.e. zoom level) */
            minPxPerSec: 1,
            /** Stretch the waveform to fill the container, true by default */
            fillParent: true,
            /** Audio URL */
            url: '/examples/audio/audio.wav',
            /** Whether to show default audio element controls */
            mediaControls: true,
            /** Play the audio on load */
            autoplay: false,
            /** Pass false to disable clicks on the waveform */
            interact: true,
            /** Allow to drag the cursor to seek to a new position */
            dragToSeek: false,
            /** Hide the scrollbar */
            hideScrollbar: false,
            /** Audio rate */
            audioRate: 1,
            /** Automatically scroll the container to keep the current position in viewport */
            autoScroll: true,
            /** If autoScroll is enabled, keep the cursor in the center of the waveform during playback */
            autoCenter: true,
            /** Decoding sample rate. Doesn't affect the playback. Defaults to 8000 */
            sampleRate: 8000,
        }

        const wavesurfer = WaveSurfer.create({
            container: '.test',
            waveColor: 'rgb(200, 0, 200)',
            progressColor: 'rgb(100, 0, 100)',
            url: 'demo.wav',
            mediaControls: true,
        })
        wavesurfer.on('click', () => {
            wavesurfer.play()
        })

    </script>
</body>

</html>

<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="google" content="notranslate">

	<title>Netive UI Development Group</title>

	<link rel="apple-touch-icon" href="../resources/img/common/ico_app.png" >
	<link rel="shortcut icon" href="../resources/img/common/ico_favicon.ico"> 
	<link rel="canonical" href="https://asever77.github.io/netiveUI/html/">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

    <style>
        .page-scroll {
            overflow: auto;
            width: 100%;
            max-width: 80rem;
            margin:4rem auto;
            height: calc(100dvh - 10rem);
            outline: .2rem dashed #000;
        }
        .page-scroll > section {
            position: relative;
            width: 100%;
            border: .4rem solid aquamarine;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15rem;
        }

        /* psge */
        .page-scroll > section:nth-child(2) {height: 280rem;}
        .page-scroll > section:nth-child(3) {height: 80rem;}
        .page-scroll > section:nth-child(4) {height: 30rem;}
        .page-scroll > section:nth-child(5) {height: 120rem;}
        .page-scroll > section:nth-child(6) {height: 70rem;}
        .page-scroll > section:nth-child(7) {height: 50rem;}
    </style>
</head>
<body data-id="body">

	<main class="base-wrap page-scroll" data-page-id="main">
        <section class="page-scroll--item" data-page-id="main">1</section>
        <section class="page-scroll--item" data-page-id="main">2</section>
        <section class="page-scroll--item" data-page-id="main">3</section>
        <section class="page-scroll--item" data-page-id="main">4</section>
        <section class="page-scroll--item" data-page-id="main">5</section>
        <section class="page-scroll--item" data-page-id="main">6</section>
        <section class="page-scroll--item" data-page-id="main">7</section>
    </main>

    <!-- lib -->
    <script type="module" src="../assets/js/ui.global.js"></script>
    <script type="module">
        import PageScroll from '../assets/js/components/pageScroll.js';

        const mainPageScroll = new PageScroll({
            id: 'main'
        });
       
   </script>
</body>
</html>

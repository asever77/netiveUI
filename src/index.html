<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="google" content="notranslate">

	<title>Netive UI Development Group</title>

	<link rel="apple-touch-icon" href="../resources/img/common/ico_app.png" >
	<link rel="shortcut icon" href="../resources/img/common/ico_favicon.ico"> 
	<link rel="canonical" href="https://asever77.github.io/netiveUI/html/">

	<link rel="stylesheet" href="../assets/css/main.css">

</head>
<body>
	<div class="base-wrap">
        <header class="base-header" data-toggle-target="nav">
            <div class="base-header-wrap">
                <div class="mdl-group">
                    <div class="base-header-logo" data-img="logo">
                        <span class="a11y-hidden">netive</span>
                    </div>
                    <button type="button" class="mdl-button" data-style="nav" data-toggle-object="nav" data-callback="toggle_nav" data-material="arrow_forward" aria-label="menu"></button>
                </div>
                <div class="mdl-group">
                    <button type="button" class="mdl-button" data-style="nav" data-material="light" aria-label="menu"></button>
                    <button type="button" class="mdl-button" data-style="nav" data-material="grid_on" aria-label="menu"></button>
                </div>
            </div>
            <nav class="base-nav">
                <h2>memu</h2>
                <ul>
                    <li>
                        <button type="button">
                            <span>Count Slide</span>
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            <span>Introduction</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="base-body">
            <aside class="base-aside"></aside>
            <main class="base-main" style="height: 200vh;">
                <h1>Netive</h1>

                <button type="button" class="mdl-btn" data-toggle-object="a" data-callback="toggle_a" style="width: 20rem; height:8rem; border: .1rem solid black;">
                    <span>버튼</span>
                </button>
                <div data-toggle-target="a"></div>

                <div class="mdl-count" data-id="report1"></div>
            </main>
        </div>
       
        <footer class="base-footer"></footer>
    </div>

    <!-- <script src="../assets/js/ui.global.js"></script> -->
    <script type="module">
        import Global from '../assets/js/components/global.js';
        import Toggle from '../assets/js/components/toggle.js';
        import CountSlide from '../assets/js/components/countSlide.js';


        UI.exe.test = new Toggle();
        UI.callback.toggle_nav = (result) => {
            console.log('callback nav: ', result.state);
            const btn = document.querySelector('[data-toggle-object="'+ result.name +'"]');

            if (result.state === 'true') {
                btn.dataset.meterial = 'arrow_forward';
            } else {
                btn.dataset.meterial = 'arrow_back';
            }
            
        }

        UI.callback.toggle_a = (result) => {
            console.log('callback', result);
        }


        UI.exe.reportCount1 = new CountSlide({
            id :'report1',
            value: 4876
        });

        UI.exe.reportCount1.act();

        
    </script>
</body>
</html>

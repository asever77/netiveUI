<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="apple-touch-icon" href="/netiveUI/resources/img/common/ico_app.png" >
	<link rel="shortcut icon" href="/netiveUI/resources/img/common/ico_favicon.ico"> 

	<title>UI Development Group</title>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 타이틀을 볼 수 있습니다.
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>

    <div id="app-4">
        <ul>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ul>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button type="button" v-on:click="reverseMessage">메시지 뒤집기</button>
    </div>
	

	<!-- only page script -->
	<script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: '안녕하세요 vue.js'
            },
            methods: {
                reverseMessage: function(){
                    this.message = this.message.split(' ').reverse().join(' ');
                }
            }
        });
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    {text: '1'},
                    {text: '2'},
                    {text: '3'}
                ]
            }
        });
		var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world'
            }
        });

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '이 페이지는 ' + new Date() + '에 로드 되었습니다.'
            }
        });

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen:true
            }
        });
	</script>

</body>
</html>
